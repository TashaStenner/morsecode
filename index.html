<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body class= "p-3 mb-2 bg-light text-dark">
    <section>
      <h1>Morse Code Translater</h1>
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><div class="spinner-border spinner-border-sm text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div></span>
        </div>
        <input type="text" id="englishInput" class="form-control" placeholder="English" aria-label="English" aria-describedby="addon-wrapping">
      </div>
      <button id="translateEnglishToMorse" class="btn btn-success btn-lg btn-block">Translate</button>
      <div class="alert alert-success mb-5" role="alert" id= "morseOutput">
        Morse Code
      </div>

      <div class="input-group flex-nowrap ">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><div class="spinner-border spinner-border-sm text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div></span>
        </div>
        <input type="text" id="morseInput" class="form-control" placeholder="Morse Code" aria-label="Morse Code" aria-describedby="addon-wrapping">
      </div>
      <button id="translateMorseCodeToEnglish" class="btn btn-warning btn-lg btn-block">Translate</button>
      <div class="alert alert-warning" role="alert" id= "enOutput">
        English
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
